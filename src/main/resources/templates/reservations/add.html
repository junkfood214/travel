<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加</title>
    <script th:src="@{/js/jquery.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/js/http_stackpath.bootstrapcdn.com_bootstrap_3.4.1_js_bootstrap.js}"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/http_stackpath.bootstrapcdn.com_bootstrap_3.4.1_css_bootstrap.css}">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->

</head>
<body>
<div th:replace="~{commons/navbar-brand::navbar-brand}"></div>
<div th:replace="~{commons/topbar::topbar}"></div>
<div class="container">
        <style>
            .container {
                position: relative;
                width: 500px;
                height: 700px;
            }

        </style>
        <form th:action="@{/reservations/add}" method="post">
            <p style="font-size:50px">订单</p>
            <div class="form-group">
                <label for="custName" style="font-size:30px">客户名称</label>
                <input type="text" style="width:300px" name="custName" class="form-control" id="custName" placeholder="custName" required>
            </div>
                <h4>预定类型:</h4>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="resvType" value="1" required>
                        <label class="form-check-label">航班</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="resvType" value="2" required>
                        <label class="form-check-label">宾馆</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="resvType" value="3" required>
                        <label class="form-check-label">公交</label>
                </div>
            </div>
            <div class="form-group">
                <label for="resvKey" style="font-size:30px">预定号</label>
                <input type="text" style="width:300px" name="resvKey" class="form-control" id="resvKey" placeholder="resvKey" required>
            </div>
            <div class="form-group">
                <label for="resvContent" style="font-size:30px">预定内容</label>
                <input type="text" style="width:300px" name="resvContent" class="form-control" id="resvContent" placeholder="resvContent" required>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
            <!--如果msg消息为空，则不显示消息-->
            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        </form>
</div>
</body>
</html>
