<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%;"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>列表</title>
    <script th:src="@{/js/jquery.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/js/http_stackpath.bootstrapcdn.com_bootstrap_3.4.1_js_bootstrap.js}"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/http_stackpath.bootstrapcdn.com_bootstrap_3.4.1_css_bootstrap.css}">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body style="height: 100%;">
<div th:replace="~{commons/navbar-brand::navbar-brand}"></div>
<div th:replace="~{commons/topbar::topbar}"></div>
<div class="container">
        <style>
            .container {
                position: relative;
                width: 1000px;
                height: 700px;
            }

        </style>
<table class="table table-hover" >
    <thead>
    <tr>
        <th>客户名称</th>
        <th>预定类型</th>
        <th>预定号</th>
        <th>预定内容</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation:${reservations}" >
        <td th:text="${reservation.getCustName()}"></td>
        <td th:text="${reservation.getResvType()==1?'航班':(reservation.getResvType()==2?'宾馆':'大巴')}"></td>
        <td th:text="${reservation.getResvKey()}"></td>
        <td th:text="${reservation.getResvContent()}"></td>
        <td >
<!--            <a class="btn btn-sm btn-primary" shiro:hasRole="'root'" th:href="@{/reservations/search/{reservation}(reservation=${reservation.getResvKey()})}">编辑</a>-->
            <a class="btn btn-sm btn-danger" shiro:hasRole="'root'" th:href="@{/reservations/delete/{reservation}(reservation=${reservation.getResvKey()})}">删除</a>
        </td>
    </tr>
    </tbody>

</table>
</div>
</body>
</html>
