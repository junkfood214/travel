<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加人员</title>
    <script th:src="@{/js/jquery.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/js/http_stackpath.bootstrapcdn.com_bootstrap_3.4.1_js_bootstrap.js}"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/http_stackpath.bootstrapcdn.com_bootstrap_3.4.1_css_bootstrap.css}">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body style = "background-image:url('../bgimage/rider-4463218.svg');
            background-repeat:no-repeat;
            background-attachment: fixed;
            background-origin: border-box;
            background-size:cover;">

<!--<img src="../bgimage/ai.gif"> </img>-->

<div class="container">
    <div class="center">
        <style>
            .container {
                position: relative;
                width: 500px;
                height: 500px;}
            .center {
                position: absolute;
                top:100%;
                left:120%;
                -webkit-transform:translate(-50%,-50%);
                transform:translate(-50%,-50%);
                width: 400px;
                height: 600px;
            }
        </style>
        <div class="text" style=" text-align:center;color:white"><h1>旅行预订系统</h1></div>
        <div class="text" style=" text-align:center;"><h1></h1></div>
        <form class="form-horizontal" th:action="@{/register}">
            <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" style="color:white">姓名</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" required="" autofocus="" id="inputEmail3" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label" style="color:white">密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control"  required="" id="inputPassword3" placeholder="Password">

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
